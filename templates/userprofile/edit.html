{% extends 'base.html' %} {% load staticfiles %}
{% block title %} 用户信息 {% endblock title %}

{% load static %}

{% block content %}
<div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <div class="col-md-4">用户名：{{ user.username }}</div>
                <br>
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="col-md-4" id="phone">电话：{{ profile.phone }}</div>
                    <br>
                    <div class="form-group col-md-4">
                        <label for="bio">简介</label>
                        <textarea type="text" class="form-control" id="bio" name="bio" rows="12">{{ profile.bio }}</textarea>
                    </div>
                    <!--提交按钮-->
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
                </div>
        </div>
</div>
{% endblock content %}
